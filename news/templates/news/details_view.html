{% extends 'myapp/layout.html' %}

{% block title %}{{ article.title }}{% endblock %}

{% block content %}
    <div class="features">
        <div class="article">
            <h1>{{ article.title }}</h1>
            <p>{{ article.date }}</p>
            <p>{{ article.full_text }}</p>
            <a href="{% url 'news_home' %}" class="button-about">Назад</a>
            <a href="{% url 'news-update' article.id %}" class="button-about">Изменить</a>
            <a href="{% url 'news-delete' article.id %}" class="button-about">Удалить</a>
        </div>
    </div>
{% endblock %}
