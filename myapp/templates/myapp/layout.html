{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'myapp/css/myapp.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
    <header class="header">
        <div class="logo-container">
          <img src="{% static 'myapp/img/golden_earth.png' %}" alt="logo" class="logo">
          <span class="logo-text">Earth</span>
        </div>
        <ul class="nav">
          <li><a href="{% url 'home' %}" class="add-post-btn">Главная</a></li>
          <li><a href="{% url 'about' %}" class="add-post-btn">Про нас</a></li>
          <li><a href="" class="add-post-btn">Контакты</a></li>
          <li><a href="{% url 'news_home' %}" class="add-post-btn">Новости</a></li>
          <li><a href="{% url 'create' %}" class="add-post-btn"><i class="fas fa-plus-circle"></i>Добавить запись</a></li>
        </ul>
      </header>
      
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
